  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse" style="background-color: #d6f7ff; border-color: #d6f7ff;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html" class="pull-left"><img src="Images/logo.jpg" width="138" height="40"></a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="list-view.html">List View</a></li>

        <li><a href="my-profile.html"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="top-text">
    <h1>Register an Organization</h1>
  </div>

  <div class="orgaccount-form">
  <form action="/action_page.php">

    <label for="orgname">Organization Name</label>
    <input type="text" id="orgname" placeholder="Your Organization Name...">
    <label for="prefs">Type of Volunteer Organization</label> <br>
    <input type="checkbox" id="prefs" name="p1" value="Health"> Health <br>
    <input type="checkbox" id="prefs" name="p2" value="Environment"> Environment <br>
    <input type="checkbox" id="prefs" name="p3" value="Advocacy"> Advocacy <br>
    <input type="checkbox" id="prefs" name="p4" value="Disability and Seniors"> Disability and Seniors <br>
    <input type="checkbox" id="prefs" name="p5" value="Education and Mentoring"> Education and Mentoring <br>
    <input type="checkbox" id="prefs" name="p6" value="Poverty, Housing, Food Security"> Poverty, Housing, Food Security <br>
    <input type="checkbox" id="prefs" name="p7" value="Philanthropy"> Philanthropy <br>

    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Your Organization Location...">
    <label for="fullname">Contact Name</label>
    <input type="text" id="fullname"placeholder="Your First and Last Name...">
    <label for="emailc">Contact Email</label>
    <input type="email" id="emailc">
    <label for="number">Contact Number</label>
    <input type="text" id="number"placeholder="XXX-XXX-XXXX">


    <label for="pw">Password</label>
    <input type="password" id="pw" name="password" placeholder="">

    <input class="btn2" type="button" value="Next: Choose Date and Times" onclick=window.location.href="orgsignup-time.html">
  </form>
</div>



</body>

</html>
